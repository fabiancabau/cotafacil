<ion-navbar *navbar>
  <ion-title>Cotação</ion-title>
</ion-navbar>

<ion-content padding>
  <div class="content-main">
	

  	<ion-list no-lines>
  		<ion-item>
    		<ion-icon name="logo-usd" dolar item-left></ion-icon>
      		<span class="money-amount">R$ 3,80</span>
    		<ion-icon name="heart" [isActive]="fav['dolar']" heart item-right (click)="activateNotifications('dolar')"></ion-icon>
  		</ion-item>

  		<ion-item>
    		<ion-icon name="logo-euro" euro item-left></ion-icon>
      		<span class="money-amount">R$ 4,30</span>
    		<ion-icon name="heart" [isActive]="fav['euro']" heart item-right (click)="activateNotifications('euro')"></ion-icon>
  		</ion-item>

  		<ion-item>
    		<ion-icon name="" pound class="fa fa-gbp" item-left></ion-icon>
      		<span class="money-amount">R$ 5,40</span>
    		<ion-icon name="heart" [isActive]="fav['pound']" heart item-right (click)="activateNotifications('pound')"></ion-icon>
  		</ion-item>
	</ion-list>

</ion-content>
